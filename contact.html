<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - WeatherNow</title>
    <link rel="stylesheet" href="./styles1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="gradient-sphere sphere-1"></div>
      <div class="gradient-sphere sphere-2"></div>
      <div class="gradient-sphere sphere-3"></div>
      <div class="grid-overlay"></div>
    </div>
    <div class="container">
      <header>
        <div class="logo">
          <div class="hologram-container">
            <div class="hologram-ring"></div>
            <div class="hologram-ring"></div>
            <div class="hologram-ring"></div>
            <svg class="icon"><use xlink:href="#weather-icon"></use></svg>
          </div>
          <h1>WeatherNow<span class="version">v1.0</span></h1>
        </div>
        <nav class="weather-nav">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="privacy.html">Privacy</a>
          <a href="terms.html">Terms</a>
        </nav>
      </header>
      <main>
        <section class="weather-card contact-card">
          <h2>Contact Us</h2>
          <p>
            Got a signal for us? Transmit your thoughts—we’re listening across
            the galaxy!
          </p>
          <form class="contact-form">
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Signal</button>
          </form>
          <div class="social-links">
            <a href="#"
              ><svg class="icon"><use xlink:href="#twitter-icon"></use></svg
            ></a>
            <a href="#"
              ><svg class="icon"><use xlink:href="#instagram-icon"></use></svg
            ></a>
            <a href="mailto:support@weathernow.com"
              ><svg class="icon"><use xlink:href="#email-icon"></use></svg
            ></a>
          </div>
        </section>
      </main>
      <footer>
        <div class="footer-bottom">
          <p>© 2025 WeatherNow. Powered by the Cosmos.</p>
        </div>
      </footer>
    </div>
    <script>
      document
        .querySelector(".contact-form")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          alert("Signal sent! We’ll beam back soon.");
          e.target.reset();
        });
    </script>
  </body>
</html>
